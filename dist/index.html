<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Patient Registry Form</h1>
    <!-- Add Image below the title -->
    <img src="images/logo.jpg" alt="SYN Clinic Logo" class="logo">
    <div class="date-container" id="currentDate"></div>
</header>

<form>
    <label>First Name:</label>
    <input type="text" maxlength="30" required class="inline" placeholder="John">

    <label>Middle Initial:</label>
    <input type="text" maxlength="1" class="middle-initial" placeholder="D">

    <label>Last Name:</label>
    <input type="text" maxlength="30" class="inline" placeholder="Doe">

    <label>Date of Birth (MM/DD/YYYY):</label>
    <input type="date" required class="dob">

    <label>Social Security Number:</label>
    <input type="password" maxlength="11" required placeholder="XXX-XX-XXXX">

    <label>Address Line 1:</label>
    <input type="text" maxlength="30" placeholder="1234 Elm Street">

    <label>Address Line 2:</label>
    <input type="text" maxlength="30" placeholder="Apt 567 (optional)">

    <label>City:</label>
    <input type="text" maxlength="30" class="inline" placeholder="New York">

    <label>State:</label>
    <select class="inline">
        <option value="">Select a State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>

    <label>Zip Code:</label>
    <input type="text" maxlength="10" class="zip-code" placeholder="10001">

    <label>Email:</label>
    <input type="email" required placeholder="example@email.com">

    <label>Describe Symptoms:</label>
    <textarea rows="3" cols="50" placeholder="Briefly describe any symptoms..."></textarea>

    <label>Medical History (Check all that apply):</label>
    <div class="checkbox-group">
        <label><input type="checkbox"> Chicken Pox</label>
        <label><input type="checkbox"> Measles</label>
        <label><input type="checkbox"> Covid-19</label>
        <label><input type="checkbox"> Small Pox</label>
        <label><input type="checkbox"> Tetanus</label>
    </div>

    <label>Gender:</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other

    <label>Vaccinated?</label>
    <input type="radio" name="vaccine"> Yes
    <input type="radio" name="vaccine"> No

    <label>Do you have insurance?</label>
    <input type="radio" name="insurance"> Yes
    <input type="radio" name="insurance"> No

    <label>Health Status (1-10):</label>
    <input type="range" min="1" max="10">

    <label>Desired User ID:</label>
    <input type="text" maxlength="20" placeholder="Your unique username">

    <label>Password:</label>
    <input type="password" required placeholder="Enter a secure password">

    <label>Re-enter Password:</label>
    <input type="password" required placeholder="Re-enter your password">

    <button type="reset" class="reset">Clear and Start Over</button>
    <button type="submit" class="submit">Submit</button>
</form>

<footer>
    <p>&copy; 2025 SYN Clinic. All rights reserved.</p>
    <p>Contact: <a href="contactus.html">info@synclinic.com</a> | Phone: (123) 456-7890</p>
</footer>

</body>
</html>

</body>
</html>
